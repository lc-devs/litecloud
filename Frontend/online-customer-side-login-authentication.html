<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Login</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo mb-0">
                            <a href="#">
                                <img src="images/icon/logo.png" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <div class="sufee-alert alert with-close alert-danger alert-dismissible d-none"
                                id="divRequireAlert" ">
                                <span class="badge badge-pill badge-danger">FAILED</span>
                                There are <span class="text-danger">required </span> fields left empty. Please check and
                                try again.

                            </div>
                            <div class="sufee-alert alert with-close alert-danger alert-dismissible d-none"
                                id="divUnauthorizedAlert" ;">
                                <span class="badge badge-pill badge-danger">FAILED</span>
                                Invalid Code. Please try again

                            </div>
                            <div class="sufee-alert alert with-close alert-danger alert-dismissible d-none"
                                id="divPasswordNotMatched">
                                <span class="badge badge-pill badge-danger">FAILED</span>
                                Passwords are not the same!

                            </div>
                            <div class="sufee-alert alert with-close alert-danger alert-dismissible d-none"
                                id="divAddress">
                                <span class="badge badge-pill badge-danger">FAILED</span>
                                Please pin your Address

                            </div>
                            
                            <div class="sufee-alert alert with-close alert-danger alert-dismissible d-none"
                                id="divOtherErrorAlert" style="display:none;">
                                <span class="badge badge-pill badge-danger">FAILED</span>
                                Request could not be processed at this time. Please try again later.

                            </div>
                            <div class="login-form">

                            
                                <div class="form-group">
                                    <label class="text-primary text-center mt-2">Authentication</label>
                                    <div class='d-block d-sm-flex justify-content-between mt-3'>
                                        <input class="form-control au-input au-input--full col-12 col-sm-7 text-center mt-2" type="text" name="txtAuthentication"
                                        id="txtAuthentication">
                                        <button class='btn btn-primary col-12 col-sm-4 mt-2' id="btnAuthenticate">Authenticate</button>
                                        
                                    </div>
                                    <!-- <div class='text-center pt-3'>
                                        <a href="" >Send authentication code again</a>
                                    </div> -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jquery JS-->
        <script src="vendor/jquery-3.2.1.min.js"></script>
        <!-- Bootstrap JS-->
        <script src="vendor/bootstrap-4.1/popper.min.js"></script>
        <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
        <!-- Vendor JS       -->
        <script src="vendor/slick/slick.min.js"></script>
        <script src="vendor/wow/wow.min.js"></script>
        <script src="vendor/animsition/animsition.min.js"></script>
        <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
        <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
        <script src="vendor/counter-up/jquery.counterup.min.js"></script>
        <script src="vendor/circle-progress/circle-progress.min.js"></script>
        <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
        <script src="vendor/chartjs/Chart.bundle.min.js"></script>
        <script src="vendor/select2/select2.min.js"></script>

        <!-- Main JS-->
        <script src="js/main.js"></script>
        <script src="js/master-utility.js"></script>
        <script src="js/online/online-customer-side-login-authentication.js"></script>

        



</body>

</html>
<!-- end document-->
